<html>
  <head>
    <title>Traductor a Morse - Audio Morse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
      body,html,.row{
        height:100%
      }
      #morse-output{
        min-height:200px;
        max-height:200px;
        overflow-y:auto;
        width:100%;
        background: #f3f3f3;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      
    </style>
  </head>
  <body class="container">
    <section class="row align-items-center">
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label>Ingrese el texto</label>
          <textarea placeholder="Ingrese el texto" id="raw-text" class="form-control"></textarea>
        </div>        
        <button id="button-translator" class="btn btn-primary">
          Traducir a morse
        </button>
      </div>
      <div class="col-12 col-sm-6 form-group">
        <div id="error-output" class="alert alert-danger hide fade" role="alert"></div>
        <div id="morse-output"></div>
        <button id="start-sound" class="btn btn-primary">
          Escuchar
        </button>
      </div>
    </section>
    
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
